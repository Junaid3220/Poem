        <h1>Winter</h1>
        <div class="frontcover">
        <h2>Poem</h2>
        <h2 id="title">The First Sleigh-Ride</h2>
        <p> 
        O happy time of fleecy rime <br>
        and falling flakes, and O <br> 
        The glad surprise in the baby eyes <br>
        That never saw the snow!
        <br>
        Down shining ways the flying sleighs <br>
        Go jingling by. and see! <br>
        Beside the gate, the horses wait  <br>
        And neigh for you and me!
        </p>
        <h3>-Evaleen Stein</h3>
